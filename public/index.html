<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <main class="conteiner">
      <form>
        <h1>Login</h1>
        <div class="input-box">
          <input placeholder="Usuário" type="email" name="email" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input placeholder="Senha" type="password" name="senha" required />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remenber-forgot">
          <label><input type="checkbox" /> Lembrar minha Senha</label>
          <a href="recoverPassword.html">Esqueci minha Senha</a>
        </div>

        <button type="submit" class="login">Login</button>

        <div class="register-link">
          <p>
            <span
              >Não tem uma Conta ainda?
              <a href="newCont.html">Cadastre-se Agora Clique Aqui!</a>
            </span>
          </p>
        </div>
      </form>
    </main>

    <script type="module" src="login.js"></script>
  </body>
</html>
